<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Physiktrainer{% endblock %}</title>
    {% load static %}
    {% block css_files %}{% endblock %}
</head>

<body>
<nav style="background: #eee; padding: 10px; margin-bottom: 20px;">
    {% if user.is_authenticated %}
        <span>Eingeloggt als: <strong>{{ user.username }}</strong></span> | 
        <a href="/accounts/logout/" style="color: red;">Abmelden</a>
    {% else %}
        <a href="/accounts/login/" style="color: green;">Anmelden</a>
    {% endif %}
</nav>
    <header>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
